<div id="page-wrapper">
  <div id="page-inner">
    <div class="row">
      <div class="col-md-12">
        <h1>Minas</h1>
        <br />
        <button
          hx-trigger="click"
          hx-target="#add-form"
          hx-get="components/empresa/minas/dialogoAgregar.html"
          hx-swap="outerHTML"
        >
          Agregar mina
        </button>
        <br /><br />______________________________________________________________________________________________________________________________________________________<br /><br /><br />
        <div id="add-form"></div>

        <table>
          <thead>
            <tr>
              <td><b>------------ Nombre -------------</b></td>
              <td><b>--- Acciones --- </b></td>
            </tr>
          </thead>
          <tbody id="minas-list"></tbody>
        </table>
        <script>
          function addMinaRow(mina, root) {
            const row = document.createElement("tr");
            const columnNombre = document.createElement("td");
            const columnAcciones = document.createElement("td");
            const editarBtn = document.createElement("button");
            const borrarBtn = document.createElement("button");
            columnNombre.innerHTML = mina.nombre
            editarBtn.innerHTML = "Editar Mina";
            borrarBtn.innerHTML = "Borrar Mina";
            editarBtn.onclick = () => {
              sessionStorage.setItem("mina-details", JSON.stringify(mina));
              location.href = "mina.html";
            };
            borrarBtn.onclick = async () => {
              await fetch(`http://127.0.0.1:8000/minas/${mina.id}`, {
                method: "DELETE",
              });
              location.reload();
            };
            columnAcciones.appendChild(editarBtn);
            columnAcciones.appendChild(borrarBtn);
            row.appendChild(columnNombre);
            row.appendChild(columnAcciones);
            root.appendChild(row);
          }

          const tbody = document.querySelector("#minas-list");
          fetch("http://127.0.0.1:8000/minas", {
            headers: {
              Accept: "application/json",
            },
          })
            .then((response) => {
              console.log({ response });
              if (!response.ok) {
                return alert("No se pueden obtener empleados");
              }

              return response.json();
            })
            .then((minas) => {
              for (const mina of minas) {
                addMinaRow(mina, tbody);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("Ocurri√≥ un error al obtener empleados");
            });
        </script>
      </div>
    </div>
  </div>
</div>
