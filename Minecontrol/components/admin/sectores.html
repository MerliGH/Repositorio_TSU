<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sectores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #page-wrapper {
      padding: 20px;
    }
    #page-inner {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 30px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2em;
    }
    table {
      width: 100%;
      border-collapse: separate; /* Cambiar para usar border-spacing */
      border-spacing: 0 10px; /* Espacio entre filas */
      margin-top: 20px;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tbody tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div id="page-wrapper">
    <div id="page-inner">
      <div class="row">
        <div class="col-md-12">
          <h1>Sectores</h1>
          <br /><br />

          <table>
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="sectores-list"></tbody>
          </table>
          <script>
            function addSectorRow(sector, root) {
              const row = document.createElement("tr");

              // Crear columnas para cada propiedad del sector
              const columnNombre = document.createElement("td");
              const columnStatus = document.createElement("td");

              // Asignar valores a las columnas
              columnNombre.innerHTML = sector.nombre || 'No disponible';
              columnStatus.innerHTML = sector.status || 'No disponible';

              // Añadir columnas a la fila
              row.appendChild(columnNombre);
              row.appendChild(columnStatus);

              // Añadir fila al tbody
              root.appendChild(row);
            }

            const tbody = document.querySelector("#sectores-list");
            fetch("http://127.0.0.1:8000/sectores", {
              headers: {
                Accept: "application/json",
              },
            })
              .then((response) => {
                console.log({ response });
                if (!response.ok) {
                  throw new Error("No se pueden obtener sectores");
                }
                return response.json();
              })
              .then((sectores) => {
                for (const sector of sectores) {
                  addSectorRow(sector, tbody);
                }
              })
              .catch((error) => {
                console.error("Error:", error);
                alert("Ocurrió un error al obtener sectores");
              });
          </script>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
