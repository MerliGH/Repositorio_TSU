    <script>
        window.onload = function() {
            const userId = localStorage.getItem('userId');
            
            if (userId) {
                console.log('ID de usuario:', userId);
                // Usa el ID del usuario según sea necesario aquí
                document.getElementById('user-name').textContent = 'Usuario ID: ' + userId;
                
                // Genera un nuevo enlace basado en el ID del usuario
                const dynamicLink = document.createElement('a');
                dynamicLink.href = 'your-page.html?id=' + encodeURIComponent(userId);
                dynamicLink.textContent = 'Ir a la página con ID de usuario';
                document.body.appendChild(dynamicLink);
            } else {
                console.log('No user ID found in localStorage');
                document.getElementById('user-name').textContent = 'No ID found';
            }
        };
    </script>
    
    <script>
        function cerrarSesion() {
            localStorage.removeItem('userId');
