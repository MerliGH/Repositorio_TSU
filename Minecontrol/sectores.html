<body>
    <div id="wrapper">
        <script src="components/navbar/navbar.js"></script>
        <div id="navbar"></div>
        <script src="components/content/content.js"></script>
        <div id="content"></div>
        <!-- FOOTER -->

        <!-- SCRIPTS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="assets/js/admin.js"></script>
        <script>
            window.onload = function () {
                const userId = localStorage.getItem('userId');

                if (userId) {
                    console.log('ID de usuario:', userId);
                    // Usa el ID del usuario según sea necesario aquí
                    document.getElementById('user-name').textContent = 'Usuario ID: ' + userId;

                    // Genera un nuevo enlace basado en el ID del usuario
                    const dynamicLink = document.createElement('a');
                    dynamicLink.href = 'your-page.html?id=' + encodeURIComponent(userId);
                    dynamicLink.textContent = 'Ir a la página con ID de usuario';
                    document.body.appendChild(dynamicLink);
                } else {
                    console.log('No user ID found in localStorage');
                    document.getElementById('user-name').textContent = 'No ID found';
                }
            };
        </script>

        <script>
            function cerrarSesion() {
                localStorage.removeItem('userId');
                window.location.href = 'index.html'; // Redirige al usuario a la página de inicio de sesión
            }
        </script>
</body>

</html>
