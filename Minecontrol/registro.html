<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleado</title>
    <link rel="stylesheet" href="./assets/css/registro.css">
    <meta name="author" content="Tu Nombre">
    
    <link rel="stylesheet" href="components/footer/footer.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <main>
        <section class="contact_form">
            <div class="formulario">
                <h1>Registro de Empleado</h1>
                <form id="registroForm">
                    <div class="form-group">
                        <label for="nombre">Nombre <span class="obligatorio">*</span></label>
                        <input type="text" id="nombre" name="nombre" maxlength="50" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidoPaterno">Apellido Paterno <span class="obligatorio">*</span></label>
                        <input type="text" id="apellidoPaterno" name="apellidoPaterno" maxlength="50" placeholder="Tu apellido paterno" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidoMaterno">Apellido Materno <span class="obligatorio">*</span></label>
                        <input type="text" id="apellidoMaterno" name="apellidoMaterno" maxlength="50" placeholder="Tu apellido materno" required>
                    </div>
                    <button type="button" onclick="registrarEmpleado()">Registrar</button>
                </form>
                <a href="./index.html" class="cancelar">Cancelar</a>
                <div class="aviso">
                    <span class="obligatorio">*</span> Los campos son obligatorios.
                </div>
            </div>
        </section>
    </main>

    <script>
        function registrarEmpleado() {
            // Crear el objeto empleado
            var empleado = {
                nombreCompleto: {
                    nombre: $("#nombre").val(),
                    apPaterno: $("#apellidoPaterno").val(),
                    apMaterno: $("#apellidoMaterno").val()
                },
                rol: "empresa", // Valor por defecto
                mina_id: null, // Valor por defecto
                status: "true" // Valor por defecto
            };
            // Hacer una solicitud POST para registrar el empleado
            $.ajax({
                url: 'https://polliwog-desired-egret.ngrok-free.app/empleados/', // Asegúrate de usar el endpoint correcto
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(empleado),
                success: function(response) {
                    if (response && response.id) {
                        alert("Empleado registrado exitosamente");
                        window.location.href = './index.html'; // Ajusta la redirección según sea necesario
                    } else {
                        alert("Error: ID del empleado no recibido.");
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("Error en el registro del empleado:", jqXHR.responseText);
                    alert("Error en el registro del empleado: " + jqXHR.responseText);
                }
            });
        }
    </script>
</body>

<script src="components/footer/footer.js"></script>
</html>
