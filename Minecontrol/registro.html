<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro, Eliminación y Consulta de Empleados</title>
    <link rel="stylesheet" href="./assets/css/registro.css">
    <meta name="author" content="Tu Nombre">
    
    <link rel="stylesheet" href="components/footer/footer.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <main>
        <section class="contact_form">
            <div class="formulario">
                <h1>Registro de Empleado</h1>
                <form id="registroForm">
                    <div class="form-group">
                        <label for="nombre">Nombre <span class="obligatorio">*</span></label>
                        <input type="text" id="nombre" name="nombre" maxlength="50" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidoPaterno">Apellido Paterno <span class="obligatorio">*</span></label>
                        <input type="text" id="apellidoPaterno" name="apellidoPaterno" maxlength="50" placeholder="Tu apellido paterno" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidoMaterno">Apellido Materno <span class="obligatorio">*</span></label>
                        <input type="text" id="apellidoMaterno" name="apellidoMaterno" maxlength="50" placeholder="Tu apellido materno" required>
                    </div>
                    <button type="button" onclick="registrarEmpleado()">Registrar</button>
                </form>
                <a href="./index.html" class="cancelar">Cancelar</a>
                <div class="aviso">
                    <span class="obligatorio">*</span> Los campos son obligatorios.
                </div>
            </div>
        </section>
        
        <section class="delete_employee">
            <div class="formulario">
                <h1>Eliminar Empleado</h1>
                <form id="eliminarForm">
                    <div class="form-group">
                        <label for="empleadoId">ID del Empleado <span class="obligatorio">*</span></label>
                        <input type="text" id="empleadoId" name="empleadoId" maxlength="50" placeholder="ID del empleado" required>
                    </div>
                    <button type="button" onclick="eliminarEmpleado()">Eliminar</button>
                </form>
                <div class="aviso">
                    <span class="obligatorio">*</span> El ID del empleado es obligatorio.
                </div>
            </div>
        </section>

        <section class="view_employees">
            <div class="formulario">
                <h1>Lista de Empleados</h1>
                <button type="button" onclick="obtenerEmpleados()">Obtener Empleados</button>
                <div id="empleadosLista">
                    <!-- Aquí se mostrarán los empleados -->
                </div>
            </div>
        </section>
    </main>

    <script>
        function registrarEmpleado() {
            var empleado = {
                nombreCompleto: {
                    nombre: $("#nombre").val(),
                    apPaterno: $("#apellidoPaterno").val(),
                    apMaterno: $("#apellidoMaterno").val()
                },
                rol: "empresa",
                mina_id: null,
                status: "true"
            };

            $.ajax({
                url: 'https://polliwog-desired-egret.ngrok-free.app/empleados/',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(empleado),
                success: function(response) {
                    if (response && response.id) {
                        alert("Empleado registrado exitosamente");
                        window.location.href = './index.html';
                    } else {
                        alert("Error: ID del empleado no recibido.");
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("Error en el registro del empleado:", jqXHR.responseText);
                    alert("Error en el registro del empleado: " + jqXHR.responseText);
                }
            });
        }

        function eliminarEmpleado() {
            var empleadoId = $("#empleadoId").val();

            $.ajax({
                url: 'https://polliwog-desired-egret.ngrok-free.app/empleados/' + empleadoId,
                type: 'DELETE',
                success: function(response) {
                    alert("Empleado eliminado exitosamente");
                    $("#empleadoId").val('');
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("Error en la eliminación del empleado:", jqXHR.responseText);
                    alert("Error en la eliminación del empleado: " + jqXHR.responseText);
                }
            });
        }

        function obtenerEmpleados() {
            $.ajax({
                url: 'https://polliwog-desired-egret.ngrok-free.app/usuarios/', // Endpoint para obtener empleados
                type: 'GET',
                success: function(response) {
                    console.log("Empleados recibidos:", response); // Verifica la respuesta en la consola
                    if (Array.isArray(response)) {
                        var empleadosHtml = '<ul>';
                        response.forEach(function(empleado) {
                            empleadosHtml += '<li>ID: ' + empleado.id + ', Nombre: ' + empleado.nombreCompleto.nombre + ' ' + empleado.nombreCompleto.apPaterno + ' ' + empleado.nombreCompleto.apMaterno + ', Rol: ' + empleado.rol + ', Mina ID: ' + empleado.mina_id + ', Status: ' + empleado.status + '</li>';
                        });
                        empleadosHtml += '</ul>';
                        $('#empleadosLista').html(empleadosHtml);
                    } else {
                        $('#empleadosLista').html('No se encontraron empleados.');
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("Error al obtener empleados:", jqXHR.responseText);
                    $('#empleadosLista').html('Error al obtener empleados: ' + jqXHR.responseText);
                }
            });
        }
    </script>
</body>

<script src="components/footer/footer.js"></script>
</html>
