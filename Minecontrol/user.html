<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="./assets/css/registro.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main>
        <section class="contact_form">
            <div class="formulario">
                <h1>Iniciar Sesión</h1> 
                <form id="inicioSesionForm">
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario <span class="obligatorio">*</span></label>
                        <input type="text" id="nombreUsuario" name="nombreUsuario" maxlength="20" placeholder="Tu nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña <span class="obligatorio">*</span></label>
                        <input type="password" id="contrasena" name="contrasena" minlength="8" maxlength="20" placeholder="Escribe tu contraseña" required>
                    </div>
                    <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
                </form>
                <a href="./index.html" class="cancelar">Cancelar</a>
                <div class="aviso">
                    <span class="obligatorio">*</span> Los campos son obligatorios.
                </div>
            </div>
        </section>
    </main>


    <script>
        function iniciarSesion() {
            var empleadoId = $("#empleadoId").val();
            var password = $("#password").val();
    
            $.ajax({
                url: 'https://polliwog-desired-egret.ngrok-free.app/usuarios/ ', // Endpoint de la colección de usuarios
                type: 'GET',
                success: function(response) {
                    // Encuentra el usuario que coincide con el empleado_id
                    var usuario = response.find(user => user.empleado_id === empleadoId);
    
                    if (usuario) {
                        // Verifica la contraseña
                        if (usuario.password === password) {
                            localStorage.setItem('userToken', usuario.empleado_id); // Guarda el ID del usuario como token
                            localStorage.setItem('empleadoId', usuario.empleado_id); // Guarda el ID del empleado
                            alert("Inicio de sesión exitoso");
                            // Redirige al perfil o página principal
                        } else {
                            alert("Contraseña incorrecta.");
                        }
                    } else {
                        alert("Empleado ID no encontrado.");
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("Error en el inicio de sesión:", jqXHR.responseText);
                    alert("Error en el inicio de sesión: " + jqXHR.responseText);
                }
            });
        }
    </script>
</body>
</html>
